<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ресто в евро</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .app {
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      width: 320px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 18px;
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      font-size: 14px;
      display: block;
      margin-top: 10px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
      font-size: 16px;
    }
    .result {
      margin-top: 15px;
      padding: 10px;
      background: #eef6ff;
      border-radius: 6px;
      font-size: 15px;
    }
    .highlight {
      font-size: 18px;
      font-weight: bold;
      margin-top: 10px;
      color: #0a58ca;
    }
    .note {
      font-size: 12px;
      color: #666;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="app">
  <h1>Цена в евро – платено в лева</h1>

  <label>Цена на продукта (EUR)</label>
  <input type="number" id="priceEur" step="0.01" placeholder="Цена в EUR">

  <label>Платена сума (BGN)</label>
  <input type="number" id="paidBgn" step="0.01" placeholder="Вашите пари в Лева">

  <div class="result" id="result">
    Въведете суми за изчисление
  </div>

  <div class="note">
    Фиксиран курс: 1 EUR = 1.95583 BGN
  </div>
</div>

<script>
  const RATE = 1.95583;

  const priceInput = document.getElementById("priceEur");
  const paidInput = document.getElementById("paidBgn");
  const resultDiv = document.getElementById("result");

  function round2(value) {
    return Math.round(value * 100) / 100;
  }

  function calculate() {
    const priceEur = parseFloat(priceInput.value);
    const paidBgn = parseFloat(paidInput.value);

    if (isNaN(priceEur) || isNaN(paidBgn)) {
      resultDiv.textContent = "Въведете суми за изчисление";
      return;
    }

    const paidEur = round2(paidBgn / RATE);
    const changeEur = round2(paidEur - priceEur);

    if (changeEur < 0) {
      resultDiv.innerHTML = `
        Клиентът дължи още <strong>${Math.abs(changeEur).toFixed(2)} EUR</strong>
      `;
    } else {
      resultDiv.innerHTML = `
        Вашите дадени пари: ${paidEur.toFixed(2)} EUR<br>
        <div class="highlight">
          Ресто за връщане: ${changeEur.toFixed(2)} EUR
        </div>
      `;
    }
  }

  priceInput.addEventListener("input", calculate);
  paidInput.addEventListener("input", calculate);
</script>

</body>
</html>
